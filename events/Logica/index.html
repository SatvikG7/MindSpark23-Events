<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGICA</title>
    <link rel="stylesheet" href="../styles/module/styles.css" />
    <style>
      #gradient-canvas {
        position: fixed;
        min-height: 100vh;
        --gradient-color-1: #00eaff;
        --gradient-color-2: #3d3d3d;
        --gradient-color-3: #000000;
        --gradient-color-4: #1d002b;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <canvas id="gradient-canvas" data-js-darken-top data-transition-in></canvas>
    <div class="container">
      <a href="/" class="MSLogoLink">
        <img class="MSLogo" src="../assets/images/logo.png" alt="logo" />
      </a>
      <div class="main">
        <h1>LOGICA</h1>
        <h3>
          Get ready for exciting logical reasoning full of Puzzles, Maths and
          more.
        </h3>
        <ul class="cards">
          <li class="cards_item">
            <div class="card block">
              <div class="card_image">
                <img src="../assets/images/event-icons/IntegrationBee.png" />
              </div>
              <div class="card_content">
                <h2 class="card_title">INTEGRATON BEE</h2>
                <p class="card_text">
                  The prize lies beyond a maze of calculus, if you dare you must
                  solve your way to victory.
                </p>
                <button class="btn card_btn">
                  <a class="link" href="./IntegrationBee">Read More</a>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="../lib/gradient.js"></script>
</html>
